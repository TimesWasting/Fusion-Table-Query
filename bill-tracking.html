<div class="well">
<div class="content-left">
<div>
<h2>Filter by</h2>
<h3>Floor</h3>
<ul class="inputs-list unstyled">
    <li>
    <label class="checkbox inline">
    <input type="checkbox" id="cbType1">
    <span class="filter-box">House</span>
    </label>
    </li>
    <li>
    <label class="checkbox inline">
    <input type="checkbox" id="cbType2">
    <span class="filter-box">Senate</span>
    </label>
    </li>
</ul>
</div>
<div>
<h3>
Year
</h3>
<ul class="inputs-list unstyled">
    <li>
    <label class="checkbox inline">
    <input type="checkbox" id="cbType3">
    <span class="filter-box">2015</span>
    </label>
    </li>
    <li>
    <label class="checkbox inline">
    <input type="checkbox" id="cbType4">
    <span class="filter-box">2016</span>
    </label>
    </li>
</ul>
</div>
</div>
<div class="content-right">
<div id="status-filter">
<h3>Action</h3>
<ul class="inputs-list unstyled">
    <li>
    <label class="checkbox inline">
    <input type="checkbox" id="cbType5">
    <span class="filter-box">Pending</span>
    </label>
    </li>
    <li>
    <label class="checkbox inline">
    <input type="checkbox" id="cbType6">
    <span class="filter-box">Monitor</span>
    </label>
    </li>
    <li>
    <label class="checkbox inline">
    <input type="checkbox" id="cbType7">
    <span class="filter-box">Support</span>
    </label>
    </li>
    <li>
    <label class="checkbox inline">
    <input type="checkbox" id="cbType8">
    <span class="filter-box">Oppose</span>
    </label>
    </li>
</ul>
</div>
<div id="status-filter2">
<h2>Order Results</h2>
<ul class="inputs-list unstyled">
    <li>
    <label>
    by
    <select class="input-medium" id="order_by">
    <option value="Floor">Floor (House – Senate)</option>
    <option value="Floor DESC">Floor (Senate – House)</option>
    <option value="Year">Year (2015– 2016)</option>
    <option value="Year DESC">Year (2016 – 2015)</option>
    <option value="Bill">Bill (1 – 10)</option>
    <option value="Bill DESC">Bill (10 – 1)</option>
    </select>
    </label>
    </li>
</ul>
</div>
</div>

            <th style="text-align:right">
            </th>
        </tr>
    </tbody>
</table>

<table class="billTracking gridTableClean">

            <th class="section">Section</th>

            <th class="testimony">Testimony</th>

    </thead>
    <tbody id="results_list">
    </tbody>
</table>
